<!DOCTYPE html>
<html>
<body>
<style>
  
  img {
    height: 300px;
    width: 500px;
  }
  a {
    background-color: white;
    position: absolute;
    top: 8px;
    left: 16px;
    font-size: 18px;
    text-decoration: none;
    color: black;
  }
  a:hover {
  text-decoration: underline;
  }

  #slides {
    position: relative;
    height: 300px;
    width: 500px;
    padding: 0px;
    margin: 0px;
    list-style-type: none;
  }

  .slide {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 1;
  }

  .showing {
      opacity: 1;
      z-index: 2;
  }

</style>

<ol id="slides">
    <li class="slide showing"><img src="depp.jpg"><a href="https://www.imdb.com/name/nm0000136/" target="_blank">Johnny Depp</a></li>
    <li class="slide"><img src="leonardo.jpg"><a href="https://www.imdb.com/name/nm0000138/" target="_blank">Leonardo DiCaprio</a></li>
    <li class="slide"><img src="brad.jpg"><a href="https://www.imdb.com/name/nm0000093/" target="_blank">Brad Pitt</a></li>
    <li class="slide"><img src="matt.jpg"><a href="https://www.imdb.com/name/nm0000354/" target="_blank">Matt Damon </a></li>
</ol>
<br>
<button id="previous" style="height: 30px;width: 100px;margin-left: 110px">Previous</button>
<button id="next" style="height: 30px;width: 100px">Next</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  var currentSlide=0
  var slides=[]

  $(document).ready(function(){
    $('#slides .slide').each(function(){
      slides.push($(this))
    });
    setInterval(function(){
      slides[currentSlide].removeClass('showing')
      currentSlide=(currentSlide+1)%slides.length
      slides[currentSlide].addClass('showing')
    },2000);
  });

  $("#previous").click(function(){
    slides[currentSlide].removeClass('showing')
    currentSlide=(currentSlide-1)%slides.length
    if(currentSlide<0)
      currentSlide=slides.length-1
    slides[currentSlide].addClass('showing')
  });
  $("#next").click(function(){
    slides[currentSlide].removeClass('showing')
    currentSlide=(currentSlide+1)%slides.length
    slides[currentSlide].addClass('showing')
  });
  
</script>
</body>
</html>
